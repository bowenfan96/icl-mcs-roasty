<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css"
      integrity="sha512-SZgE3m1he0aEF3tIxxnz/3mXu/u/wlMNxQSnE0Cni9j/O8Gs+TjM9tm1NX34nRQ7GiLwUEzwuE3Wv2FLz2667w=="
      crossorigin="anonymous"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.js"
      integrity="sha512-tCkLWlSXiiMsUaDl5+8bqwpGXXh0zZsgzX6pB9IQCZH+8iwXRYfcCpdxl/owoM6U4ap7QZDW4kw7djQUiQ4G2A=="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        overflow-x: hidden;
        max-width: 900px;
      }
      .roastRow {
        margin: 15px 0;
      }
    </style>
    <script>
      dateOptions = {
        day: "numeric",
        month: "long",
      };

      function timestampToString(timestamp) {
        m = new Intl.DateTimeFormat("en-UK", dateOptions).format(timestamp);
        return (
          m +
          " " +
          timestamp.getHours() +
          ":" +
          timestamp.getMinutes() +
          ":" +
          timestamp.getSeconds()
        );
      }

      $(document).ready(function () {
        $.get("/roasts", function (data, status) {
          beansData = JSON.stringify(data);

          for (var i = 0; i < data.length; i++) {
            var date = timestampToString(new Date(data[i]["beginTimestamp"]));
            var aRef = $(
              `<a class="${data[i]["beginTimestamp"]}" href="/roasts/${data[i]["beginTimestamp"]}">${date} </a>`
            );
            var roastButton = $(
              `<button class="${data[i]["beginTimestamp"]} btn btn-primary"" onclick=deleteRoast(this)>Delete Roast</button>`
            );
            var roastEntry = $("#data").append(
              $("<tr/>", {
                id: "roast" + data[i]["beginTimestamp"],
                class: "roastRow",
              }).append($("<td/>").append(aRef), $("<td/>").append(roastButton))
            );
          }
        });
      });

      function deleteRoast(x) {
        var n = x.className;
        x2 = n.substring(0, n.length - 16);
        $.ajax({
          url: "/roasts/" + x2,
          type: "DELETE",
          contentType: "application/json",
        });
        $("#roast" + x2 + "").remove();
      }

      function sendTime() {
        var time = Date.now();
        document.getElementById("form").action += time;
        $.post(
          "/roasts",
          JSON.stringify({
            id: time,
            beginTimestamp: time,
          })
        );
        location.href = "/roasts/" + time;
      }
    </script>
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
          <a href="/">Roasts</a>
        </li>
      </ol>
    </nav>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Your Roasts</h4>
      </div>
      <div class="card-body" style="padding: 0px">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Roast ID</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="data">
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
    <form id="form" action="/roasts/" method="post">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">
            Add a new <a class="btn btn-primary" onclick="sendTime()">Roast</a>
          </h4>
        </div>
      </div>
    </form>
  </body>
</html>
